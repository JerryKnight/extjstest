<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../extjs/4.2.1/resources/css/ext-all.css">
<script type="text/javascript" src="../../extjs/4.2.1/bootstrap.js"></script>
<script type="text/javascript" src="../../extjs/4.2.1/locale/ext-lang-zh_CN.js"></script>
<script type="text/javascript">
	Ext.onReady(function() {
		Ext.create('Ext.container.Viewport', {
			layout: 'border',
			items: [{
				region: 'north',
				html: '<h1 class="x-panel-header">Page Title</h1>',
				border: false,
				margins: '0 0 5 0'
			}, {
				region: 'west',
				collapsible: true,
				html: 'information goes here',
				split: true,
				height: 100,
				minHeight: 100
				 // 这里通常可以使用 TreePanel 或者 AccordionLayout布局的导航菜单
			}, {
				region: 'east',
				title: 'East Panel',
				collapsible: true,
				split: true,
				width: 150
			}, {
				region: 'center',
				xtype: 'tabpanel', //tabpanel没有title属性
				activeTab: 0, //配置默认显示的激活面板
				items: {
					title: 'Default Tab',
					html: 'The first tab\'s content. Others may be added dynamically'
				}
			}]
		});
	})
</script>
</head>

</html>
