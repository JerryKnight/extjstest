			showText: true,
			prependText: 'View as ',
			renderTo: Ext.getBody(),
			menu: {
				id: 'view-type-menu',
				items: [{
					text: 'text only',
					iconCls: 'view-text',
					checked: true
				}, {
					text: 'html',
					iconCls: 'view-text'
				}]
			},
			changeHandler: function(cycleBtn, activeItem) {
				Ext.Msg.alert('Change View', activeItem.text);
			}
		});
	})
