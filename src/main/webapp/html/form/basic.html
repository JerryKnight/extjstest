<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>basic</title>
<link rel="stylesheet" href="../../extjs/4.2.1/resources/css/ext-all.css">
<script type="text/javascript" src="../../extjs/4.2.1/bootstrap.js"></script>
<script type="text/javascript" src="../../extjs/4.2.1/locale/ext-lang-zh_CN.js"></script>
<script type="text/javascript">
	Ext.onReady(function() {
		Ext.create('Ext.form.Panel', {
			title: 'Basic Form',
			renderTo: Ext.getBody(),
			bodyPadding: 5,
			width: 350,
			
			//The form will submit an ajax request to this url when submited
			url: 'form/basic',
			
			items: [{
				xtype: 'textfield',
				fieldLabel: 'Field',
				name: 'theField'
			}],
			
			buttons: [{
				text: 'Submit',
				handler: function() {
					var form = this.up('form').getForm();
					if (form.isValid()) {
						form.submit({
							success: function(form, action) {
								Ext.Msg.alert('Success', action.result.msg);
							},
							failure: function(form, action) {
								Ext.Msg.alert('failed', action.result? action.result.msg: 'no response');
							}
						});
					}
				}
			}]
		});
	})
</script>
</head>
<body>
	
</body>
</html>
